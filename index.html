<html class="no-js" lang="">

        <meta name="description" content="">

        <div class="wrapper">
            <!-- <h1>Breaking Bad cast in css</h1> -->

                <img src="img/template.png">

                <!-- Mike -->

                    <p>mike</p>
                    <div class="head">
                        <div class="wrinkles"></div>
                        <div class="eyes"></div>

                    <div class="torso">

                            <div class="right"></div>
                        </div>
                        <div class="hands">
                            <div></div>
                        </div>
                    </div>
                    <div class="legs"></div>
                    <div class="shoes">
                        <div></div>
                        <div></div>
                    </div>
                </div>
                
                <!-- Jesse -->
                <div class="jesse">
                    <p>jesse</p>
                    <div class="hazmat-hat">
                        <div class="mask">
                            <div class="left"></div>
                            <div class="right"></div>
                        </div>
                    </div>
                    <div class="head">
                        <div class="eyes"></div>
                    </div>
                    <div class="torso">
                    </div>
                    <div class="legs"></div>
                    <div class="shoes">
                        <div></div>
                        <div></div>
                    </div>
                </div>



                <!-- Walter -->
                <div class="walter-white"></div>
